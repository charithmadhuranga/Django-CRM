<!-- Registration 3 - Bootstrap Brain Component -->
{% extends 'base.html' %}
{% block content %}
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
        <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
          <h3 class="m-0">Welcome!</h3>
          <img   class="img-fluid rounded mx-auto my-auto" loading="lazy" src="../static/images/uni.svg" width="200" height="80" alt="BootstrapBrain Logo">

        </div>
      </div>
      <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
        <div class="p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h2 class="h3">Registration</h2>
                <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
              </div>
            </div>
          </div>
          <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                {% if messages %}
                    {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                    {% endfor %}
                {% endif %}
          </div>
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="username" class="form-label">User Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="username" id="username" placeholder="User Name" required>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
              </div>
              <div class="col-12">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
              </div>
              <div class="col-12">
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
              </div>
              <div class="col-12">
                <label for="password1" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password1" id="password1" value="" required>
              </div>
              <div class="col-12">
                <label for="password2" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password2" id="password2" value="" required>
              </div>
              <div class="col-12">
<!--                <div class="form-check">-->
<!--                  <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>-->
<!--                  <label class="form-check-label text-secondary" for="iAgree">-->
<!--                    I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>-->
<!--                  </label>-->
<!--                </div>-->
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <p class="m-0 text-secondary text-end">Already have an account? <a href="{% url 'login' %}" class="link-primary text-decoration-none">Sign in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
